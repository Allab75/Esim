<div class="card">
  <div class="item item-divider text-center">
     Your contracts
  </div>
  <div ng-if="contracts.contractsList.length > 0" ng-repeat="contract in contracts.contractsList">
    <a class="item" ng-click="contracts.openTransactionModal(contract.id)">
    {{contract.name}} offered by {{contract.offerer.username}}
    </a>
  </div>
</div>
