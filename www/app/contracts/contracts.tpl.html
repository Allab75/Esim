<div class="card">
  <div class="item item-divider text-center">
     Your contracts
  </div>
  <ul class="list line margin-zero" ng-if="contracts.contractsList.length > 0" ng-repeat="contract in contracts.contractsList">
    <li class="item" ng-click="contracts.openTransactionModal(contract.id)">
      <b>{{contract.name}}</b> offered by <b>{{contract.offerer.username}}</b>
    </li>
  </ul>
</div>
