<div class="list card">
   <div class="item item-divider text-center">
      Friends:
   </div>
   <div class="row" ng-repeat="friend in friends.friendsList" ng-click="friends.showProfile(friend.id)">
       <div class="col col-10">
          <img ng-src="{{friend.avatar.SMALL}}">
       </div>
       <div class="col col-offset-10">
          <h4><i ng-if="friend.premium" class="icon icon-star2 yellow"></i>
             {{friend.username}} <img src="assets/img/flags/small/{{friend.countryName | flags}}.png"></h4>
       </div>
    </div>
  <ion-infinite-scroll ng-if="friends.canFetchMoreFriends()" on-infinite="friends.fetchMoreFriends()">
  </ion-infinite-scroll>
</div>
<back-button></back-button>
