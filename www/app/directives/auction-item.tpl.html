<div class="row">
  <div class="col col-20 col-center">
    <i class="icon-{{icon}} icon-size-xlarge"></i>
  </div>
  <div class="col col-60 ellipsis col-center">
    {{name}}
    <!-- <div class="list margin-zero" ng-repeat="param in auctItem">
      <p>{{param.slot}} {{param.quality}}</p>
    </div> -->
    <!-- <equipment-item icon="{{auctItem.slot | lowercase}}" quality="{{auctItem.quality}}" slot="{{auctItem.slot | lowercase | underscoreToSpace}}" parameters="auctItem.parameters"></equipment-item> -->

    <h3> Time left:
      <timer max-time-unit="'hour'" countdown="((time / 1000))" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer>

  <span class="badge badge-energized">
    {{price | number : 2}} GOLD
  </span>
</div>
