<ion-modal-view>
  <ion-content>
    <div class="card">
      <div class="item item-divider text-center">
        Do you want to leave your job?
      </div>
      <span class="item">
				<div class="button-bar">
					<a class="button button-positive" ng-click="work.leaveJob()">Yes</a>
					<a class="button button-positive" ng-click="work.closeModal()">Cancel</a>
				</div>
			</span>
    </div>
  </ion-content>
</ion-modal-view>
